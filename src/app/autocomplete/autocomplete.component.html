<p>CHILD {{value}}</p>

<div class="container">
    <input [(ngModel)]="value"
       (keydown)="onKeyDown($event)"
       (keyup)="onKeyUp($event)"
       placeholder="type state"/>
    <div class="list">
        <ul>
            <ng-template ngFor let-item let-i="index" [ngForOf]="displayedList">
                <li [ngClass]="{'highlighted':isHighlighted(i)}" (click)="itemClick(i)">{{item}}</li>
            </ng-template>
        </ul>
    </div>
</div>
