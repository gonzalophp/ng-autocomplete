<p>autocomplete works!</p>

<div class="container">
    <input #searchText
           [value]="value"
           (change)="onChange($event)"
           (keydown)="onKeyDown($event)"
           (keyup)="onKeyUp(searchText.value)"/>
    <div class="list">
        <ul>
            <ng-template ngFor let-item let-i="index" [ngForOf]="itemList">
                <li [ngClass]="{'highlighted':isHighlighted(i)}">{{item}}{{i}}</li>
            </ng-template>
        </ul>
    </div>
</div>
